<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Types Counts</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<h2>Liste qui pour chaque genre d'arbre avec nombre d'arbres de ce genre</h2>
<table>
  <tr>
    <th>Genre d'arbre</th>
    <th>nombre</th>
  </tr>
  <tr *ngFor="let item of Object.entries(trees)">
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
  </tr>
</table>
</body>
